name: CI

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          black --check .
          isort --check-only .
          mypy .
      - name: Tests
        run: pytest --cov=./ --cov-report=term-missing
